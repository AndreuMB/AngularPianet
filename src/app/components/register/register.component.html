<div class="container p-5">
    <form id="register" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" [(ngModel)]="user" class="form-control" name="username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" id="email" [(ngModel)]="email" class="form-control" name="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="pswd" [(ngModel)]="psswd" class="form-control" name="password">
        </div>
        <button type="button" (click)="register()" class="btn btn-primary">Register</button>
    </form>
</div>
