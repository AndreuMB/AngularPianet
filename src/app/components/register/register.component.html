<div class="container p-5">
    <form method="POST" [formGroup]="registerForm" novalidate>
        <div class="mb-3">
            <!-- <label for="username" class="form-label">Username</label>
            <input type="text" id="username" [(ngModel)]="user" class="form-control" name="username"> -->
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username"
                [ngClass]="usernameNotValid"
                formControlName="username"
            >
            <div class="alert alert-danger" *ngIf="usernameNotValid=='is-invalid'">
                Min length 3
            </div>
        </div>
        <div class="mb-3">
            <!-- <label for="username" class="form-label">Username</label>
            <input type="text" id="username" [(ngModel)]="user" class="form-control" name="username"> -->
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" name="email"
                [ngClass]="emailNotValid"
                formControlName="email"
            >
            <div class="alert alert-danger" *ngIf="emailNotValid=='is-invalid'">
                Write a valid email
            </div>
        </div>
        <div class="mb-3">
            <!-- <label for="username" class="form-label">Username</label>
            <input type="text" id="username" [(ngModel)]="user" class="form-control" name="username"> -->
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password"
                [ngClass]="passwordNotValid"
                formControlName="password"
            >
            <div class="alert alert-danger" *ngIf="passwordNotValid=='is-invalid'">
                Min length 6
            </div>
        </div>
        <!-- <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" id="email" [(ngModel)]="email" class="form-control" name="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="pswd" [(ngModel)]="psswd" class="form-control" name="password">
        </div>
        <button type="button" (click)="register()" class="btn btn-primary">Register</button> -->
        <button type="button" (click)="register()" class="btn btn-primary"
        [disabled]="registerForm.invalid">Register</button>

    </form>
</div>
