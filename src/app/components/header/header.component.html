<!-- <div class="navbar navbar-expand-lg navbar-light bg-light" id="navbarNav"> -->
<div class="navbar navbar-expand navbar-light bg-light" id="navbarNav">
    <a class="navbar-brand" href="#">Pianet</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['home']">Home</a>
        </li>
        <li *ngIf="user" class="nav-item">
            <a class="nav-link" [routerLink]="['sheets']">My Sheets</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['compose']">Compose</a>
        </li>
    </ul>
    <div *ngIf="user; else notLog" class="collapse navbar-collapse justify-content-end" id="userMenu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="profile" href="#">{{username}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
        </ul>
    </div>
    <ng-template #notLog>
    <div class="collapse navbar-collapse justify-content-end" id="userMenu">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="profile" [routerLink]="['login']">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="logout_link" [routerLink]="['register']">Register</a>
        </li>
      </ul>
    </div>
    </ng-template>
</div>
